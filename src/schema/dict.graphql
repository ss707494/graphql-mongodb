type Dict {
    id: String
    name: String
    code: String
    type: String
    date: Date
    message: String
}

input DictInput {
    id: String
    name: String
    code: String
    type: String
    date: Date
    message: String
    page: Int
    rowsPerPage: Int
}

type Query {
    allDataDict: String
    allDict: [Dict]
    oneDict(id: String!): Dict
    totalDict(data: DictInput): Int
}

type Mutation {
    updateDict(data: DictInput!): Dict
    deleteOneDict(id: String!): String
}
