type Dict {
    id: String
    name: String
    code: String
    type: String
    date: Date
    message: String
}

input DictInput {
    id: String
    name: String
    code: String
    type: String
    date: Date
    message: String
}

type Query {
    allDict: [Dict]
    oneDict(id: String!): Dict
}

type Mutation {
    updateDict(data: DictInput!): Dict
    deleteOneDict(id: String!): String
}
