type Book {
    id: String
    name: String
    createDate: Date
    modifyDate: Date
    message: String
}

input BookInput {
    id: String
    name: String
    createDate: Date
    modifyDate: Date
    message: String
    page: Int
    rowsPerPage: Int
}

type Query {
    allDataBook: String
    allBook: [Book]
    oneBook(id: String!): Book
    totalBook(data: BookInput): Int
}

type Mutation {
    updateBook(data: BookInput!): Book
    deleteOneBook(id: String!): String
}
