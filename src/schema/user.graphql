type User {
    id: String
    name: String
    auth: String
    message: String
}

input UserInput {
    id: String
    name: String
    auth: String
    message: String
    page: Int
    rowsPerPage: Int
}

type Query {
    allDataUser: String
    user: [User]
    allUser: [User]
    oneUser(id: String!): User
    totalUser: Int
}

type Mutation {
    updateUser(data: UserInput!): User
    updateUserAuth(id: String!, auth: String!): String
    deleteOneUser(id: String!): String
}
